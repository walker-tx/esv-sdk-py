[project]
name = "esv-sdk"
version = "0.5.0"
description = "Python Client SDK Generated by Speakeasy."
authors = [{ name = "Walker Lockard" },]
readme = "README-PYPI.md"
requires-python = ">=3.9.2"
dependencies = [
    "httpcore >=1.0.9",
    "httpx >=0.28.1",
    "jsonpath-python >=1.0.6",
    "pydantic >=2.11.2",
]

[tool.poetry]
repository = "https://github.com/walker-tx/esv-sdk-py.git"
packages = [
    { include = "esv_sdk", from = "src" }
]
include = ["py.typed", "src/esv_sdk/py.typed"]

[tool.setuptools.package-data]
"*" = ["py.typed", "src/esv_sdk/py.typed"]

[virtualenvs]
in-project = true

[tool.poetry.group.dev.dependencies]
mypy = "==1.15.0"
pylint = "==3.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
pythonpath = ["src"]

[tool.mypy]
disable_error_code = "misc"
explicit_package_bases = true
mypy_path = "src"

[[tool.mypy.overrides]]
module = "typing_inspect"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "jsonpath"
ignore_missing_imports = true

[tool.pyright]
venvPath = "."
venv = ".venv"


